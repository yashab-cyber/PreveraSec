version: '3.8'

services:
  preversec:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PREVERSEC_MAX_CONCURRENT=10
      - PREVERSEC_TIMEOUT=30000
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: preversec
      POSTGRES_USER: preversec
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-preversec}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
